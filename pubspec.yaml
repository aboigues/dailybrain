name: dailybrain
description: A daily quiz mobile application with streaks, rankings and gamification
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

# Constitution Principle VII: Internationalization-First Design
# Constitution specifies exact dependency versions
dependencies:
  flutter:
    sdk: flutter

  # Localization (Constitution Principle VII)
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

  # State Management (Constitution: Riverpod 2.4+)
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Navigation (Constitution: go_router 12+)
  go_router: ^12.0.0

  # Firebase Backend (Constitution Technical Standards)
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  firebase_analytics: ^10.8.0
  cloud_firestore: ^4.14.0
  firebase_crashlytics: ^3.4.0

  # Local Storage (Constitution: Hive 2.2+)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Network (Constitution: Dio 5+)
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Ads (Constitution: google_mobile_ads 4+)
  google_mobile_ads: ^4.0.0

  # UI & Animations (Constitution Principle I: Performance)
  flutter_animate: ^4.3.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # Utils
  uuid: ^4.3.3
  equatable: ^2.0.5

  # Device Info (for fingerprinting per Constitution Principle III)
  device_info_plus: ^9.1.1

  # Notifications (for streak reminders)
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Code Generation
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

  # Linting (Constitution Quality Gate: Pre-Commit)
  flutter_lints: ^3.0.1

  # Testing (Constitution Principle VI)
  mockito: ^5.4.4

  # Localization code generation
  flutter_gen: ^5.4.0

flutter:
  uses-material-design: true

  # Constitution Principle VII: Internationalization
  generate: true

  # Assets will be added as features are implemented
  assets:
    - assets/images/
    - assets/icons/

